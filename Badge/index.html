<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Badge</title>
</head>

<body>
    <form id="badgeForm">
        <label for="photo">Photo :</label>
        <input type="file" id="photo" accept="image/*" required>
        </br>
        <label for="name">Nom :</label>
        <input type="text" id="name" required>
        </br>
        <label for="lastName">Prénom :</label>
        <input type="text" id="lastName" required>
        </br>
        <label for="position">Fonction :</label>
        <input type="text" id="position" required>
        </br>
        <label for="birthdate">Date de naissance :</label>
        <input type="date" id="birthdate" required>
        </br>
        <button type="submit">Envoyer</button>
    </form>

    <div id="badgeContainer">
        <div id="badge">
            <img id="badgeImage">
            <div id="info">
                <p id="badgeNameLabel">Prénom :

                </p>
                <p id="badgeName"></p>
                <p id="badgeLastNameLabel">Nom :</p>
                <p id="badgeLastName"></p>
                <p id="badgePositionLabel">Fonction :</p>
                <p id="badgeBirthdateLabel">Date de naissance :</p>
                <p id="badgeBirthdate"></p>
            </div>
        </div>
        <button id="downloadButton">Télécharger</button>
    </div>

    <script src="b.js"></script>
</body>

</html>
